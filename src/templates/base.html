<!DOCTYPE html>
<html lang="{% block language %}hu{% endblock %}">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="{% block author %}slapec{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">
    <meta name="generator" content="{{ this.generator }}">
    <title>{% block title %}{% endblock %}slapec</title>
    <link rel="stylesheet" href="/src/static/style.css">
</head>
<body>
    <header class="site">
        <h1><a href="/">slapec</a></h1>
        <h2>ha már innen is költöznöm kell, akkor baj van</h2>
    </header>

    <main class="site">
        {% block main %}{% endblock %}
    </main>

    <footer class="site">
        Powered by <a href="https://github.com/slapec/slage">{{ this.generator }}</a>
    </footer>
</body>
</html>
