<!DOCTYPE html>
<html lang="{% block language %}hu{% endblock %}">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="{% block author %}slapec{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">
    <meta name="generator" content="{{ this.generator }}">
    <title>{% block title %}{% endblock %}slapec</title>
    <link rel="stylesheet" href="/src/static/style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/styles/default.min.css">

    {% block head %}{% endblock %}
</head>
<body>
    <header class="site">
        <h1><a href="/">slapec</a></h1>
        <h2>ha már innen is költöznöm kell, akkor baj van</h2>
    </header>

    <main class="site">
        {% block main %}{% endblock %}
    </main>

    {% block footer %}{% endblock %}

    <footer class="site">
        <a href="https://github.com/slapec/slage">♡ {{ this.generator }}</a>
    </footer>

    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
